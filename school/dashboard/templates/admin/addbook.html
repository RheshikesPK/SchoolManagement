{% extends 'admin/layout/base.html' %}
{% load static %}

{% block style %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .main-content {
    margin-top: 100px;
    padding: 20px;
  }
  .card {
    max-width: 800px;
    margin: 0 auto;
  }
</style>
{% endblock style %}

<!-- Sidebar -->

{% block content %}
<div class="main-content col-12 col-md-8 col-lg-6 mx-auto">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Add Book</h3>
    <div class="tab-content mt-4">
      <!-- Manually Add Book -->
      <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
        <form method="POST">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
              <label for="name" class="form-label">Name</label>
              {{ form.name }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
              <label for="author" class="form-label">Author</label>
              {{ form.author }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
              <label for="issue" class="form-label">Issued Date</label>
              {{ form.issued_date }}
            </div>
          </div>
          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

      <!-- Import CSV -->
      <div class="tab-pane fade" id="csv" role="tabpanel" aria-labelledby="csv-tab">
        <p>CSV upload feature coming soon...</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock content %}
