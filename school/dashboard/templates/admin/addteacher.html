{% extends 'admin/layout/base.html' %}
{% load static %}

{% block style %}
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
    height: 100vh;
    padding: 20px;
    position: fixed;
    background-color: rgb(29, 29, 39);
}

.sidebar-header {
    font-size: 1.5rem;
    font-weight: bold;
}

    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 15px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #0b72b9;
    }
    .main-content {
      margin-left: 200px;
      margin-top: 100px;
      padding: 20px;
    }
    .card {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
    {% endblock %}

    {% block content %}

    <!-- Main Content -->
    <div class="main-content col-9">
      <div class="card p-4 shadow">
        <h3 class="mb-3">Add Teacher</h3>
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="addStudentTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="manual-tab" data-bs-toggle="tab" href="#manual" role="tab" aria-controls="manual" aria-selected="true">Manually</a>
          </li>
        </ul>

        <div class="tab-content mt-4">
          <!-- Manually Add Students -->
          <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
            <form method="POST">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  {{ form.username }}
                </div>
                <div class="col-md-3">
                  <label for="class" class="form-label">Role</label>
                  {{ form.role }}
                </div>
                <div class="col-md-3">
                  <label for="gender" class="form-label">Gender</label>
                  {{ form.gender }}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  {{ form.email }}
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  {{ form.phone }}
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  {{ form.password }}
                </div>
              </div>
              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Teacher</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
